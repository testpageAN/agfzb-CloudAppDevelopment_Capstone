<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} Best Cars {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/djangoapp">Best Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/djangoapp">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'djangoapp:about' %}">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact us</a>
            </li>
          </ul>
              {% if user.is_authenticated %}
                <a class="btn">Hi, <strong class="text-uppercase"> {{ user.username }} </strong></a>
                <a class="btn btn-outline-dark" href="{% url 'djangoapp:logout' %}">Logout</a>              
              {% else %}
              <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                  {% csrf_token %}
                  <div class="input-group">
                      <input type="text" class="form-control mr-1" placeholder="Username" name="username" required>
                      <input type="password" class="form-control mr-1" placeholder="Password" name="psw" required>
                      <button class="btn btn-primary mr-1" type="submit">Login</button>
                      <a class="btn btn-outline-dark" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                  </div>
              </form>
              {% endif %}
        </div>
      </div>
      </nav>



      
    <!--Add a dealer table here -->
      {% if message %}
        <div class="alert alert-warning text-center" role="alert">
          {{ message }}
        </div>
      {% endif %}
    {% block content %}
    {% endblock %}
    
    </body>
</html>
